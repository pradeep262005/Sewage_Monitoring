<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>

<style>
/* ===== Existing Dashboard Styles (minimal) ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}

.container {
  display: flex;
  justify-content: center;
  padding: 20px;
}

.card {
  background: #020617;
  border-radius: 12px;
  padding: 20px;
  width: 100%;
  max-width: 800px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #ef4444;
  border: none;
  color: white;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
}

.value {
  font-size: 48px;
  margin: 10px 0;
}

.status {
  font-size: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table th, table td {
  border-bottom: 1px solid #1e293b;
  padding: 8px;
  text-align: center;
}

/* ===== Chatbot Styles ===== */
.chatbot-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #22c55e;
  color: #000;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  font-size: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(34,197,94,0.7);
  z-index: 1000;
}

.chatbot-toggle.hidden {
  display: none;
}

.chatbot-panel {
  position: fixed;
  bottom: 0;
  right: -350px;
  width: 350px;
  height: 100vh;
  background: #020617;
  display: flex;
  flex-direction: column;
  transition: right 0.3s ease;
  z-index: 999;
}

.chatbot-panel.active {
  right: 0;
}

.chat-header {
  padding: 15px;
  background: #22c55e;
  color: #000;
  font-weight: bold;
  text-align: center;
}

.chat-body {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.chat-message {
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 10px;
  max-width: 80%;
}

.user-msg {
  background: #2563eb;
  align-self: flex-end;
}

.bot-msg {
  background: #1e293b;
  align-self: flex-start;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #1e293b;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
}

.chat-input button {
  margin-left: 8px;
  background: #22c55e;
  color: #000;
}

@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  .card {
    padding: 15px;
    border-radius: 10px;
  }

  .value {
    font-size: 36px;
  }

  .status {
    font-size: 16px;
  }

  table th, table td {
    font-size: 14px;
    padding: 6px;
  }

  /* Chatbot full screen on mobile */
  .chatbot-panel {
    width: 100%;
    height: 100vh;
    right: -100%;
  }

  .chatbot-panel.active {
    right: 0;
  }

  .chat-header {
    font-size: 16px;
  }

  .chat-input input {
    font-size: 14px;
  }

  .chatbot-toggle {
    width: 55px;
    height: 55px;
    font-size: 24px;
  }
}
}
</style>
</head>

<body>
<div class="container">
  <div class="card user-card">

    <div class="top-bar">
      <h3 id="username">User</h3>
      <button onclick="logout()">Logout</button>
    </div>

    <h2>Live Gas Level</h2>
    <div class="value" id="gasValue">--</div>
    <div class="status" id="status">Connecting...</div>

    <h3>Recent Readings</h3>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Gas Value</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>
</div>

<!-- Chatbot UI -->
<div class="chatbot-toggle" onclick="toggleChat()">ðŸ’¬</div>

<div class="chatbot-panel" id="chatPanel">
  <div class="chat-header">AI Safety Assistant <span style="float:right;cursor:pointer" onclick="toggleChat()">âœ–</span></div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Ask about gas safety...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
/* ===== Dashboard Script ===== */
const CHANNEL_ID = "3202976";
const FIELD = "field1";
const username = localStorage.getItem("loggedUser");

document.getElementById("username").innerText =
  username ? `Welcome, ${username}` : "Welcome";

function fetchLive() {
  fetch(`https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds/last.json`)
    .then(res => res.json())
    .then(data => {
      let gas = data[FIELD];
      gasValue.innerText = gas;

      if (gas > 400) {
        status.innerText = "âš ï¸ Dangerous Gas Level";
        status.style.color = "red";
      } else {
        status.innerText = "âœ… Normal Air";
        status.style.color = "lime";
      }
    });
}

function fetchTable() {
  fetch(`https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?results=5`)
    .then(res => res.json())
    .then(data => {
      let rows = "";
      data.feeds.forEach(f => {
        let val = f[FIELD];
        let st = val > 400 ? "Danger" : "Normal";
        rows += `
          <tr>
            <td>${new Date(f.created_at).toLocaleTimeString()}</td>
            <td>${val}</td>
            <td>${st}</td>
          </tr>`;
      });
      userTable.innerHTML = rows;
    });
}

function logout() {
  localStorage.removeItem("loggedUser");
  window.location.href = "index_login.html";
}

fetchLive();
fetchTable();
setInterval(fetchLive, 5000);
setInterval(fetchTable, 10000);

/* ===== Chatbot Script (Mistral API) ===== */
const MISTRAL_API_KEY = "K087uG3z9dvoFnndXGKSu6UCXJ2Wwr59"; // ðŸ”´ replace

function toggleChat() {
  const panel = document.getElementById("chatPanel");
  const toggle = document.querySelector(".chatbot-toggle");

  panel.classList.toggle("active");

  if (panel.classList.contains("active")) {
    toggle.classList.add("hidden");
  } else {
    toggle.classList.remove("hidden");
  }
}

async function sendMessage() {
  const input = document.getElementById("chatInput");
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, 'user-msg');
  input.value = "";

  const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${MISTRAL_API_KEY}`
    },
    body: JSON.stringify({
      model: "mistral-small",
      messages: [
        { role: "system", content: "You are a sewage gas safety assistant." },
        { role: "user", content: message }
      ]
    })
  });

  const data = await response.json();
  const reply = data.choices?.[0]?.message?.content || "No response";
  addMessage(reply, 'bot-msg');
}

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = `chat-message ${cls}`;
  div.innerText = text;
  chatBody.appendChild(div);
  chatBody.scrollTop = chatBody.scrollHeight;
}
</script>
</body>
</html>
